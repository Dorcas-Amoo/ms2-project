<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids Bible Memory Game</title>
</head>
<body>
    <h1 class="game-title">Kids Bible Memory Game</h1>

    <!-- Overlay Segment -->
    <div id="play" class="overlay-msg visible">
    The Genesis~Click to Begin
        <span id="rules" class="overlay-msg-small">View Commandments</span>
        <span id="easy" class="difficulty">Easy</span> 
        <span id="hard" class="difficulty">Hard</span>
    </div>
    <div id="game-over-msg" class="overlay-msg">
    The Revelation~Game Over
        <span id="try" class="overlay-msg-small">Try Again</span>
    </div>
    <div id="winner-msg" class="overlay-msg">
    You're a Winner!
        <span id="replay" class="overlay-msg-small">Replay</span>
    </div>

    <!-- Timer & Flip-Counts Segment -->
    <div class="container">
        <div class="info-container">
            <div class="game-info">
                Timer:<span id="timer">100secs</span>
            </div>
            <div class="game-info">
                Flips:<span id="flips">0</span>
            </div>
        </div>
    </div>
    <br>

    <!-- The Game Area -->
    <section class="memory-game">
        <div class="card" data-name="jkids">
            <img class="front-card" src="assets/img/jkids.gif" alt="JKids" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>
        <div class="card" data-name="jkids">

        </div>

        <div class="card" data-name="shine">
            <img class="front-card" src="assets/img/shine.png" alt="Shine" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>
        <div class="card" data-name="shine">
            <img class="front-card" src="assets/img/shine.png" alt="Shine" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>

        <div class="card" data-name="lord">
            <img class="front-card" src="assets/img/lord.png" alt="Lord" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>

            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>

        <div class="card" data-name="calvary">
            <img class="front-card" src="assets/img/calvary.jpg" alt="Calvary" />

        <div class="card" data-name="calvary">
            <img class="front-card" src="assets/img/calvary.jpg" alt="Calvary" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
        </div>

        <div class="card" data-name="bible">
            <img class="front-card" src="assets/img/bible.png" alt="Bible" />
            <img class="back-card" src="assets/img/biblehug.png" alt="Hug" />
