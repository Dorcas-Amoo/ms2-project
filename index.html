<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids Bible Memory Game</title>

<body>
    <h1 class="game-title">Kids Bible Memory Game</h1>

    <!-- Overlay Segment -->
    <div class="overlay-msg visible">
    The Genesis-Click to Begin
        <span class="overlay-msg-small">The Commandments</span>
    </div>
    <div id="game-over-msg" class="overlay-msg">
    The Revelation-Game Over
        <span class="overlay-msg-small">Restart</span>
    </div>
    <div id="winner-msg" class="overlay-msg">
    You're a Winner!
        <span class="overlay-msg-small">Replay</span>
    </div>

        <div class="info-container">
            <div class="game-info">
                Timer:<span id="timer">120secs</span>
            </div>
            <div class="game-info">

            </div>

    </div>
